# Specify resources to test here.

# Specify languages to be tested
languages:
  - "en-us"

# vocab is lowercase .voc file basenames
vocab: []

# dialog is .dialog file basenames (case-sensitive)
dialog:
  - date
  - time.current
  - time.tz.not.found
  - date_time_in_location
  - word_monday
  - word_tuesday
  - word_wednesday
  - word_thursday
  - word_friday
  - word_saturday
  - word_sunday
# regex entities, not necessarily filenames
regex: []
intents:
  # Padatious intents are the `.intent` file names
  padatious:
    - what.time.is.it.intent
    - what.day.is.it.intent
  # Adapt intents are the name passed to the constructor
  adapt: []
